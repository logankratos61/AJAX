<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax1- Text File</title>
</head>
<body>
    <button id="button">Get text</button>
    <br><br><br>
    <div id="text">

    </div>


    <script>
    
    //Create Event listener
    document.getElementById('button').addEventListener('click', loadText);

    function loadText(){
        
        // Create XHR Object
        var xhr = new XMLHttpRequest();
        // OPEN => type,URL/file_name,asyc or not.
        xhr.open('GET', 'sample.txt', true);
        
        // Optional - used for loaders(ex - GIF)
        
        
        xhr.onload = function(){
            if(this.status == 200){
                // console.log(this.responseText);
                document.getElementById('text').innerHTML = this.responseText;
            } else if(this.status == 404){
                document.getElementById('text').innerHTML = "Not Found";
            }
        }

        xhr.onerror = function(){
            console.log("request error......");
        }
            
    // => xhr.onload and xhr.readystatecahnge do the same thing but i reasdystate change we must check for the state change to be 4.
    
    // 0 : request not initialized.
    // 1 : servr connection established.
    // 2 : request received.
    // 3 : processing request.
    // 4 : request finished and reponse ready.

        // xhr.onreadystatechange = function()
        // {
        //     if(this.readyState == 4 && this.status == 200)
        //     {
        //         console.log(this.responseText);
        //     }
        // }


        //send request
        xhr.send();
    }

                                // HTTP statuses
                                // 200 => on
                                // 403 => Forbidden
                                // 404 => Not found
    </script>
</body>
</html>
